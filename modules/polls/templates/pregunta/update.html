{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Actualizar: {{ pregunta.id }}{% endblock titulo %}
{% block contenido %}
<div class="container">
	<div class="row">
		<div class="col mt-3">
			<form method="post">{% csrf_token %}
				{{ form|crispy }}
				<input class="btn btn-sm btn-info" type="submit" value="Actualizar">
			</form>
		</div>
	</div>
</div>
{% endblock contenido %}
